jobs:
  deploy:
    docker:
      - image: 'circleci/node:12'
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh
      - run:
          name: Push to Artifactory
          command: |
            ./jfrog config add --artifactory-url $ARTIFACTORY_URL --access-token $ARTIFACTORY_TOKEN --interactive=false
            ./jfrog rt u "*" npmfrog --build-name=frogBuildTest --build-number=$CIRCLE_BUILD_NUM
            ./jfrog rt bce frogBuildTest $CIRCLE_BUILD_NUM  # collects all environment variables on the agent
            ./jfrog rt bp frogBuildTest $CIRCLE_BUILD_NUM  # attaches ^^ to the build in artifactory

workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy
